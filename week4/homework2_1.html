<body>
    <h3>2015117532_homework2_박명훈</h3>
    <hr>
    <script>
        var a = 3;
        var b = 4;
        var num = prompt("숫자를 입력하세요.", "");
        if (num < 1)
            document.write("정확한 숫자를 입력해 주세요.<br>");
        else if (num > 10)
            document.write("정확한 숫자를 입력해 주세요<br>");
        else{
            num *= 1;
            document.write((a + b + num)/3);
        }
    </script>
</body>
