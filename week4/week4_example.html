    <script>
        var a = 7;
        var b = 3;
        document.write(7/3 + "<br>");
        document.write((a-a%b)/b + "<br>");
        document.write(a%b + "<br>");
        
        document.write( a ^= 1);
        document.write("<hr>")
        
        var day = "월"
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금":
                document.write("정상영업" + "<br>");
                break;
            case "토":
            case "일":
                document.write("정상영업" + "<br>");
                break;
        }

    </script>
