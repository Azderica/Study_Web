<!DOCTYPE html>
<html>

<head>
    <title>2015117532_homework2_박명훈</title>
</head>

<body>
    <h3>2015117532_homework2_박명훈</h3>
    <hr>
    <script>
        var num = prompt("숫자를 입력하세요.", "");
        num *= 1;
        for(var i=1; i<=9; i++){
            document.write(num + "*" + i + "=" + num*i + "<br>");
        }
    </script>
</body>

</html>
