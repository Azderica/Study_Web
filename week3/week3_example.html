<!DOCTYPE html>
<html>

<head>
    <style>
        *{background-color: bisque;}
        p>strong {
            color: red;
        }

        ol>li {
            color: blue;
        }

        ul>li {
            color: green;
        }
        ol strong {color: red;}
        strong:hover {color: white;}
        p:first-letter {color: gold;}
    </style>
</head>

<body>
    Hello world
    <p>
        블록형태그<br>
        <strong>대한민국</strong>
    </p>
    <strong>일본</strong>

    <p>
        <ol>
            <li>대<strong>한민</strong>국</li>
        </ol>
    </p>
    <ul>
        <li><strong>일본</strong></li>
    </ul>

    <input type="text" style="color:snow">
</body>

</html>
